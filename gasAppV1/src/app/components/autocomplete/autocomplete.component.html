<form class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>Seleccione un c√≥digo postal</mat-label>
        <input type="text" placeholder="Escoja uno" [(ngModel)]="codPost" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            @for (option of filteredOptions | async; track option) {

            }
        </mat-autocomplete>
    </mat-form-field>
</form>
