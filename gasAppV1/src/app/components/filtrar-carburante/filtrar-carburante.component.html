<mat-form-field>
  <mat-label>Select</mat-label>
  <mat-select [(ngModel)]="fuelType" (selectionChange)="seleccionarFuelType($event.value)">
    <mat-option value="Gasolina">Gasolina</mat-option>
    <mat-option value="Diesel">Diesel</mat-option>
    <mat-option value="Hidro">Hidrógeno</mat-option>
  </mat-select>
</mat-form-field>

<div class="price-range">
  <mat-form-field>
    <mat-label>Precio mínimo</mat-label>
    <input matInput type="number" step="0.01" [(ngModel)]="selectedMinPrice" [min]="minPrice" [max]="maxPrice">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Precio máximo</mat-label>
    <input matInput type="number" step="0.01" [(ngModel)]="selectedMaxPrice" [min]="minPrice" [max]="maxPrice">
  </mat-form-field>
</div>

<button class="btn btn-primary" (click)="aplicarFiltro()">Buscar</button>
<button class="btn btn-light" (click)="resetFiltro()">Reset</button>
