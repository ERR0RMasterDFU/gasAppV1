@if (fuelType) {

  <div class="pb-3">
      <div>
        <mat-form-field>
          <mat-label>Carburante</mat-label>
            <mat-select [(ngModel)]="fuelType"><!--(selectionChange)="seleccionarFuelType($event.value)"-->
              <mat-option *ngFor="let option of fuelList" [value]="option">
                {{ option }}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <button class="btn btn-primary fw-bold" (click)="realizarEnvioANavDesdeInputYRange(fuelType, minPrice, maxPrice)">FILTRAR</button>
        <!--button class="btn btn-light fw-bold" (click)="resetFiltro()">RESET</button-->
      </div>
  
      <div class="w-100 py-1 d-flex align-items-center justify-content-center bg-white rounded-2" *ngIf="fuelType">
        <p class="mb-0 me-2 pb-0 text-center fw-bold">Precio<br>Mínimo</p>
        <mat-slider min="0" max="3" step="0.01" showTickMarks discrete [displayWith]="formatLabel">
          <input [(ngModel)]="minPrice" matSliderStartThumb>
          <input [(ngModel)]="maxPrice" matSliderEndThumb>
        </mat-slider>
        <p class="mb-0 ms-2 pb-0 text-center fw-bold">Precio<br>Máximo</p>
      </div>
  </div>

} @else {

  <div>
    <mat-form-field>
      <mat-label>Carburante</mat-label>
        <mat-select [(ngModel)]="fuelType"><!--(selectionChange)="seleccionarFuelType($event.value)"-->
          <mat-option *ngFor="let option of fuelList" [value]="option">
            {{ option }}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <button class="btn btn-primary fw-bold" (click)="realizarEnvioANavDesdeInputYRange(fuelType, minPrice, maxPrice)">FILTRAR</button>
    <!--button class="btn btn-light fw-bold" (click)="resetFiltro()">RESET</button-->
  </div>

  <div class="w-100 py-1 d-flex align-items-center justify-content-center bg-white rounded-2" *ngIf="fuelType">
    <p class="mb-0 me-2 pb-0 text-center fw-bold">Precio<br>Mínimo</p>
    <mat-slider min="0" max="3" step="0.01" showTickMarks discrete [displayWith]="formatLabel">
      <input [(ngModel)]="minPrice" matSliderStartThumb>
      <input [(ngModel)]="maxPrice" matSliderEndThumb>
    </mat-slider>
    <p class="mb-0 ms-2 pb-0 text-center fw-bold">Precio<br>Máximo</p>
  </div>

}
